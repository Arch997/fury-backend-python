
{% extends "planner/base.html" %}
{% load bootstrap4 %}

{% block title %}
	New Event
{% endblock %}

{% block header %}
	Add a new event
{% endblock %}

{% block main %}
	<form action="{% url 'planner:add_event' %}" method="post" class="form">
		<div class="form-group">
		  	{% csrf_token %}	
		  	{% bootstrap_form form %}	 
		  	{% buttons %}
				<button class="btn btn-primary" name="submit">Add Event
		  	{% endbuttons %}
		        </button>	
		</div>
	</form>
{% endblock %}
